<!DOCTYPE html>
<html>
<head>
    <title>Registrarse</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <nav>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

        <ul class="menu">
            <li><a href="{{ url_for('home') }}">Inicio</a></li>
            {% if 'username' in session %}
                <li><a href="{{ url_for('upload_file') }}">Conversión</a></li>
            {% endif %}
            <li><a href="{{ url_for('about') }}">Acerca de</a></li>
            <li><a href="{{ url_for('login') }}">Iniciar sesión</a></li>
            <li><a href="{{ url_for('register') }}">Registro</a></li>
        </ul>
    </nav>

    <h1>Registrarse</h1>

    <div class="register-form">
        <form method="POST" action="{{ url_for('register') }}">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" placeholder="Ingrese su nombre de usuario" required>
    
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
    
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
    
            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirme su contraseña" required>
    
            {% if error_message %}
            <p class="error">{{ error_message }}</p>
            {% endif %}
    
            <button type="submit">Registrarse</button>
        </form>
    </div>
    
</body>
</html>
